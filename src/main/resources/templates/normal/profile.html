<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is User DashBoard</title>
</head>
<body>
	<section>
	
		<div class="container">
				
				<div class="card">
				
					<div class="card-body">
					
					<div class="container text-center">
					      <img src="" style="width:250px; height:250px; object-fit:cover; border-radius:50%" class="my_profile_picture" th:src="@{'/images/'+${user.imageUrl}}" alt="profile pic">
					</div>
					<h1 class="text-center mt-3" th:text="${user.name}"></h1>
					
					 	<table class="table text-center">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">#USERID</th>
				      <th scope="col"><span th:text="${user.id}"></span></th>
				    </tr>
				  </thead>
				  <tbody>
				  
				  <tr>
				      <th scope="col">Full Name</th>
				      <th scope="col"><span th:text="${user.name}"></span></th>
				    </tr>
				    <tr>
				      <th scope="col">Email</th>
				      <th scope="col"><span th:text="${user.email}"></span></th>
				    </tr>
				    
				    <tr>
				      <th scope="col">Role</th>
				      <th scope="col"><span th:text="${user.role}"></span></th>
				    </tr>
				    
				    <tr>
				      <th scope="col">Account Active</th>
				      <th scope="col"><span th:text="${user.enabled}"></span></th>
				    </tr>
				    
				    <tr>
				      <th scope="col">About You</th>
				      <th scope="col"><span th:text="${user.about}"></span></th>
				    </tr>
				   
				  </tbody>
				 
				  
				</table>
		
					 
					</div>
				
				</div>
		
		
		</div>


	</section>
</body>
</html>
