<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="normal/base::layout(~{::section})">
<head>
	<meta charset="UTF-8" />
	<title>This is home page</title>
</head>
<body>
	<section>
	 	<section>
	 	<div class="card mr-3 ml-3">
	 	
	 		<div class="card-body" th:if="${contact}">
	 			<div class="container text-center">
	 				<img src="" style="width:250px; height:250px; object-fit:cover; border-radius:50%" class="my_profile_picture" th:src="@{'/images/'+${contact.image}}" alt="profile pic">
	 			 	<h3 class="mt-3"><span th:text="${contact.name}"></span></h3>
	 			</div>
	 			<table class="table text-center">
				  <thead class="thead-dark">
				    <tr>
				      <th scope="col">#ID</th>
				      <th scope="col"><span th:text="${contact.cId}"></span></th>
				    </tr>
				  </thead>
				  <tbody>
				  
				  <tr>
				      <th scope="col">Full Name</th>
				      <th scope="col"><span th:text="${contact.name}+' '+ ${contact.secondName}"></span></th>
				    </tr>
				    <tr>
				      <th scope="col">Email</th>
				      <th scope="col"><span th:text="${contact.email}"></span></th>
				    </tr>
				    
				    <tr>
				      <th scope="col">Phone</th>
				      <th scope="col"><span th:text="${contact.phone}"></span></th>
				    </tr>
				    
				    <tr>
				      <th scope="col">Work</th>
				      <th scope="col"><span th:text="${contact.work}"></span></th>
				    </tr>
				   
				  </tbody>
				 
				  
				</table>
				 <div class="description text-center">
				  		<th:block th:text="${contact.description}"></th:block>
				  
				  </div>
				  
				  <div class="container mt-3">
				  
		           <a href="#" th:onclick="|deleteContact(${contact.cId})|" class="btn btn-danger btn-block btn-sm">Delete</a>
				  
				  
                    <form method="post" th:action="@{'/user/update-contact/'+${contact.cId}}" class="mt-2"> 
				     
				     <button type="submit" class="btn btn-primary btn-block btn-sm">Update</button>
				    </form>				  
				    </div>
	 		
	 		</div>
	 	
	 		<h1 class="text-center p-3 bg-danger text-white" th:unless="${contact}">You don't have contacts</h1>
	 	
	 	</div>
	</section>

	
	</section>
</body>
</html>
